{% extends args %}

{% block body %}

<div class="container">

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

    {% for user in data %}

          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">10000{{ user.id }}</h4>

        </div>
      </div>

    </div>
    </div>

    {% endblock %}
